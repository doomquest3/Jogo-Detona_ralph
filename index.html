<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos css para a tela -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <!-- Script javascript para o jogo -->
    <script src="./src/js/engine.js" defer></script>

    <title>Detona Ralph</title>
</head>
<body>
    
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2>Tempo restante</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2>Seus pontos</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img height="60px" src="./src/img/felix.png" alt="">
                <h2 id="vidas">X3</h2>
            </div>
        </div>
        <div class="panel">
            <div class="panel-row">
                <div class="square inimigo" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
